<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Servindo tags para formulários</title>
</head>
<body>
<main>
    <form>
        <fieldset>
            <legend>Meu formulário</legend>
            <p> Insira seu nome: <input type="text"></p>
            <p> Insira seu e-mail: <input type="email"></p>
            <p> Insira sua senha: <input type="password"></p>
            <p>
                Insira o sexo: <br>
                <input type="radio" name="sexo"> Masculino <br>
                <input type="radio" name="sexo"> Feminino
            </p>

            <p>
                Qual sua tecnologia favorita <br>
                <input type="checkbox"> HTML5 <br>
                <input type="checkbox"> CSS3 <br>
                <input type="checkbox"> PHP <br>
                <input type="checkbox"> jQuery <br>
            </p>

            <button type="submit">Validar</button>
        </fieldset>
    </form>

</main>
</body>
</html>
